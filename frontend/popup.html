<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stepik Course Recommender</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Режим для каталога -->
  <div id="catalogMode">
    <h1>Введите параметры сравнения:</h1>

    <!-- Поле для ввода ценового диапазона -->
    <label for="minPrice">Минимальная цена:</label>
    <input type="number" id="minPrice" placeholder="₽">

    <label for="maxPrice">Максимальная цена:</label>
    <input type="number" id="maxPrice" placeholder="₽">

    <!-- Кнопки для выбора уровня курса -->
    <div class="level-buttons">
      <button id="Начальный" class="level-button">Начальный</button>
      <button id="Средний" class="level-button">Средний</button>
      <button id="Продвинутый" class="level-button">Продвинутый</button>
    </div>

    <!-- Кнопка "Сравнить" -->
    <button id="compareButton">Сравнить</button>
  </div>

  <!-- Режим для страницы курса -->
  <div id="courseMode" class="hidden">
    <h1>Оценить курс</h1>

    <!-- Кнопка "Сравнить" -->
    <button id="compareButtonCourse">Сравнить</button>
  </div>

  <!-- Поле для отображения оценки текущего курса (скрыто по умолчанию) -->
  <div id="currentCourseRating" class="neural-rating hidden">
    <strong>Оценка текущего курса:</strong> <span id="currentRatingValue">—</span>
  </div>

  <!-- Карточка рекомендуемого курса (скрыта по умолчанию) -->
  <div id="recommendedCourse" class="hidden">
    <h2>Рекомендуемый курс</h2>
    <p><strong>Название:</strong> <span id="recommendedTitle">—</span></p>
    <p><strong>Описание:</strong> <span id="recommendedDescription">—</span></p>
    <p><strong>Цена:</strong> <span id="recommendedPrice">—</span></p>
    <p><strong>Рейтинг:</strong> <span id="recommendedRating">—</span></p>
    <p><strong>Оценка нейросети:</strong> <span id="recommendedNeuralRating">—</span></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
