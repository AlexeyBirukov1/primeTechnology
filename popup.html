<!DOCTYPE html>

<html>
  <head>
    <title>Course Analyzer</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <h1>Course Analyzer</h1>
    <form id="courseForm">
      <label for="courseName">Название курса:</label>
      <input type="text" id="courseName" name="courseName" placeholder="Введите название">

      <label for="priceRange">Ценовой диапазон:</label>
      <input type="text" id="priceRange" name="priceRange" placeholder="Например, 5000-7000 руб">

      <label for="duration">Длительность курса:</label>
      <input type="text" id="duration" name="duration" placeholder="Например, 3 месяца">

      <button type="submit">Отправить</button>
    </form>
    <script src="popup.js"></script>
  </body>
</html>
