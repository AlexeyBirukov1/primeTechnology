<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Course Comparator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Course Comparator</h1>
    <div id="course-info">
        <p>Название: <span id="name"></span></p>
        <p>Описание: <span id="desc"></span></p>
        <p>Сайт: <span id="site"></span></p>
        <p>Цена: <span id="price"></span></p>
        <p>Рейтинг: <span id="rating"></span></p>
        <p>Год: <span id="year"></span></p>
        <p>Оценка: <span id="valuate"></span></p>
    </div>
    <button id="send-btn">Отправить в базу</button>
    <script src="popup.js"></script>
</body>
</html>
