                        <svg class="eye-icon show-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>

                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>

<style>
    body {
        background: #2a5298; /* –°–∏–Ω–∏–π —Ñ–æ–Ω –¥–ª—è –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
    }

    .registration-card {
        background: #ffffff; /* –ë–µ–ª—ã–π —Ñ–æ–Ω –¥–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏ */
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
        animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .title {
        color: #2a5298; /* –¢–µ–º–Ω–æ-—Å–∏–Ω–∏–π —Ü–≤–µ—Ç –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
        margin-bottom: 1.5rem;
        font-size: 2rem;
    }

    .icon {
        margin-right: 0.5rem;
    }

    .register-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group {
        text-align: left;
    }

    .form-group label {
        display: block;
        color: #333; /* –¢–µ–º–Ω—ã–π —Ç–µ–∫—Å—Ç –¥–ª—è –º–µ—Ç–æ–∫ */
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .input-container {
        position: relative;
        display: flex;
        align-items: center;
    }

    .icon-input {
        position: absolute;
        left: 10px;
        color: #666; /* –°–µ—Ä—ã–π —Ü–≤–µ—Ç –¥–ª—è –∏–∫–æ–Ω–æ–∫ */
        font-size: 1.2rem;
    }

    .form-group input {
        width: 100%;
        padding: 0.75rem 1rem 0.75rem 2.5rem;
        border: 1px solid #ddd;
        border-radius: 25px;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
        outline: none;
        color: #333; /* –¢–µ–º–Ω—ã–π —Ç–µ–∫—Å—Ç –≤ –ø–æ–ª—è—Ö –≤–≤–æ–¥–∞ */
    }

    .form-group input:focus {
        border-color: #FFA500;
        box-shadow: 0 0 5px rgba(255, 165, 0, 0.5);
    }

    .form-group input::placeholder {
        color: #999; /* –°–≤–µ—Ç–ª—ã–π —Ç–µ–∫—Å—Ç –¥–ª—è –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä–æ–≤ */
    }

    .password-group {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
    }

    .toggle-password:hover .eye-icon {
        stroke: #FFA500;
    }

    .auth-btn {
        background: #FFA500; /* –û—Ä–∞–Ω–∂–µ–≤—ã–π —Ñ–æ–Ω –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
        color: #ffffff;
        text-decoration: none;
        padding: 0.5rem 1rem; /* –£–º–µ–Ω—å—à–µ–Ω–Ω—ã–π padding –¥–ª—è –º–µ–Ω—å—à–µ–≥–æ —Ä–∞–∑–º–µ—Ä–∞ –∫–Ω–æ–ø–∫–∏ */
        border: none;
        border-radius: 4px; /* –ú–µ–Ω—å—à–∞—è –∑–∞–∫—Ä—É–≥–ª–µ–Ω–Ω–æ—Å—Ç—å —É–≥–ª–æ–≤ */
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
        width: 100%; /* –®–∏—Ä–∏–Ω–∞ –∫–Ω–æ–ø–∫–∏ –Ω–∞ –≤—Å—é –¥–æ—Å—Ç—É–ø–Ω—É—é —à–∏—Ä–∏–Ω—É */
    }

    .auth-btn:hover {
        background: #e59400; /* –¢–µ–º–Ω–µ–µ –æ—Ä–∞–Ω–∂–µ–≤—ã–π –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    }

    .submit-btn {
        margin-top: 1rem;
    }

    .flash {
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 25px;
        text-align: center;
        animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
        from { transform: translateX(-20px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }

    .flash.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .flash.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
</style>

<script>
    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const toggle = input.nextElementSibling;
        const showIcon = toggle.querySelector('.show-icon');
        const hideIcon = toggle.querySelector('.hide-icon');
        if (input.type === "password") {
            input.type = "text";
            showIcon.style.display = "none";
            hideIcon.style.display = "inline";
        } else {
            input.type = "password";
            showIcon.style.display = "inline";
            hideIcon.style.display = "none";
        }
    }
</script>
{% endblock %}
